<div class="tip" style="
    background-color: {{ include.background_color | default:  '#FDFD96' }};
    border-left: 6px solid {{ include.border_color | default:  '#000000' }};
    padding: 1em 1em 1em 1em;
    display: flex;
    column-gap: 2rem;
    margin: 2em 2em 2em 2em;">
	<p class="notice-bulb" style="
	    font-family: 'Font Awesome 5 Free';
	    vertical-align: middle;
	    font-weight: 900;
	    font-size: {{ include.bulb_size | default:  '3em' }};
	    color: {{ include.bulb_color | default:  '#000000' }};">
<i class="{{ include.icon | default:  'fa fa-exclamation-triangle' }}"/>
</p>
	<div style="layout: normal;">
	   <p style="font-size: xx-large; font-weight: 900;">Notice</p>
	   <p class="notice-content">{{ include.content | markdownify }}</p>
        </div>
</div>
